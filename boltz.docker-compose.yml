services:
  boltz-lnd:
    image: lightninglabs/lnd:v0.18.5-beta
    restart: unless-stopped
    container_name: boltz-lnd
    command:
      - '--bitcoin.regtest'
      - '--bitcoin.node=bitcoind'
      - '--maxpendingchannels=10'
      - '--rpclisten=0.0.0.0:10009'
      - '--bitcoind.rpchost=bitcoin:18443'
      - '--bitcoind.rpcuser=admin1'
      - '--bitcoind.rpcpass=123'
      - '--bitcoind.zmqpubrawblock=tcp://bitcoin:28332'
      - '--bitcoind.zmqpubrawtx=tcp://bitcoin:28333'
      - '--db.bolt.auto-compact'
      - '--db.prune-revocation'
      - '--alias=Ark Labs'
      - '--tlsextradomain=boltz-lnd'
      - '--protocol.option-scid-alias'
      - '--protocol.wumbo-channels'
      - '--accept-keysend'
      - '--minchansize=25000'
      - '--noseedbackup'
      - '--gc-canceled-invoices-on-startup'
      - '--coin-selection-strategy=random'
      - '--protocol.custom-message=513'
      - '--protocol.custom-nodeann=39'
      - '--protocol.custom-init=39'
      - '--no-rest-tls'
      - '--restcors=*'
    volumes:
      - lnd_datadir:/root/.lnd
    ports:
      - '9736:9735'
      - '10010:10009'
  boltz:
    restart: unless-stopped
    image: boltz/boltz:ark
    ports:
      - '9000:9000'
      - '9001:9001'
      - '9004:9004'
    expose:
      - '9001'
    environment:
      BOLTZ_CONFIG: |
        loglevel = "debug"
        network = "regtest"
        [ark]
        host = "boltz-fulmine"
        port = 7000
        
        [api]
        host = "0.0.0.0"
        port = 9001
        cors = "*"

        [grpc]
        host = "0.0.0.0"
        port = 9000

        [sidecar]
        [sidecar.grpc]
        host = "0.0.0.0"
        port = 9003

        [sidecar.ws]
        host = "0.0.0.0"
        port = 9004

        [sidecar.api]
        host = "0.0.0.0"
        port = 9005

        [postgres]
        host = "boltz-postgres"
        port = 5432
        database = "boltz"
        username = "postgres"
        password = "postgres"

        [swap]
        deferredClaimSymbols = [ "BTC" ]

        [[pairs]]
        base = "ARK"
        quote = "BTC"
        rate = 1
        fee = 0.4
        swapInFee = 0.01
        invoiceExpiry = 361
        maxSwapAmount = 4294967
        minSwapAmount = 1000

        [pairs.timeoutDelta]
        reverse = 1440
        chain=1440
        swapMinimal = 1440
        swapMaximal = 2880
        swapTaproot = 10080

        [[currencies]]
        symbol = "BTC"
        network = "bitcoinRegtest"
        minWalletBalance = 10000000
        minLocalBalance = 10000000
        minRemoteBalance = 10000000
        maxSwapAmount = 4294967
        minSwapAmount = 50000
        maxZeroConfAmount = 100000
        preferredWallet = "lnd"

        [currencies.chain]
        host = "bitcoin"
        port = 18443
        user = "admin1"
        password = "123"

        [currencies.lnd]
        host = "boltz-lnd"
        port = 10009
        certpath = "/home/boltz/.lnd/tls.cert"
        macaroonpath = "/home/boltz/.lnd/data/chain/bitcoin/regtest/admin.macaroon"
    volumes:
      - boltz_datadir:/home/boltz/.boltz
      - lnd_datadir:/home/boltz/.lnd
    entrypoint: sh -c 'echo "$$BOLTZ_CONFIG" > /home/boltz/.boltz/boltz.config && boltzd --datadir /home/boltz/.boltz --configpath /home/boltz/.boltz/boltz.config'
  boltz-postgres:
    image: postgres:15.4
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: boltz
      POSTGRES_HOST_AUTH_METHOD: trust
    expose:
      - '5432'
    volumes:
      - postgres_datadir:/var/lib/postgresql/data
  boltz-fulmine:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - FULMINE_ARK_SERVER=arkd:7070
      - FULMINE_ESPLORA_URL=http://chopsticks:3000
      - FULMINE_NO_MACAROONS=true
    ports:
      - 7002:7000
      - 7003:7001
    volumes:
      - bitcoin_fulmine_data:/app/data
    restart: unless-stopped

volumes:
  postgres_datadir:
    name: postgres_datadir
  boltz_datadir:
    name: boltz_datadir
  bitcoin_fulmine_data:
    name: bitcoin_fulmine_data
  lnd_datadir:
    name: lnd_datadir


networks:
  default:
    name: nigiri
    external: true